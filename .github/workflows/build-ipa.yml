name: Build Unsigned IPA

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration (Debug/Release)'
        required: true
        default: 'Release'
        type: choice
        options:
          - Debug
          - Release

env:
  SCHEME: LiquidGlass
  PROJECT: LiquidGlass/LiquidGlass.xcodeproj
  CONFIGURATION: ${{ github.event.inputs.configuration || 'Release' }}

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          xcodebuild -version

      - name: Show build settings
        run: |
          xcodebuild -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration ${{ env.CONFIGURATION }} \
            -showBuildSettings

      - name: Build for iOS Device (arm64)
        run: |
          xcodebuild clean build \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration ${{ env.CONFIGURATION }} \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create Payload directory structure
        run: |
          mkdir -p Payload
          # Find the .app bundle
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find .app bundle"
            find build -type d -name "*.app"
            exit 1
          fi
          
          cp -r "$APP_PATH" Payload/

      - name: Create unsigned IPA
        run: |
          cd Payload
          APP_NAME=$(ls | head -1)
          cd ..
          
          # Create IPA
          zip -r LiquidGlass-unsigned.ipa Payload
          
          # Verify IPA contents
          echo "IPA contents:"
          unzip -l LiquidGlass-unsigned.ipa | head -20

      - name: Get version info
        id: version
        run: |
          VERSION=$(defaults read "$(pwd)/Payload/LiquidGlass.app/Info.plist" CFBundleShortVersionString 2>/dev/null || echo "1.0")
          BUILD=$(defaults read "$(pwd)/Payload/LiquidGlass.app/Info.plist" CFBundleVersion 2>/dev/null || echo "1")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "Version: $VERSION ($BUILD)"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlass-${{ steps.version.outputs.version }}-unsigned
          path: LiquidGlass-unsigned.ipa
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: LiquidGlass-unsigned.ipa
          name: LiquidGlass ${{ github.ref_name }}
          body: |
            ## LiquidGlass Music Player - ${{ github.ref_name }}
            
            ### Installation
            This is an **unsigned IPA**. To install:
            
            1. **AltStore**: Import the IPA via AltStore on your device
            2. **Sideloadly**: Use Sideloadly to sign and install
            3. **TrollStore**: If available on your device
            4. **Xcode**: Re-sign with your own certificate
            
            ### Features
            - ðŸŽµ High-fidelity lossless streaming
            - ðŸ”Œ Modular architecture with I'm Miserable module
            - ðŸŽ¨ Liquid Glass premium UI design
            - ðŸ“± Background audio playback
            - ðŸ“Š Quality badges (24-bit/96kHz FLAC)
            
            ### Build Info
            - Configuration: ${{ env.CONFIGURATION }}
            - Version: ${{ steps.version.outputs.version }}
            - Build: ${{ steps.version.outputs.build }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build and run tests
  test:
    name: Run Tests
    runs-on: macos-14
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Run unit tests
        run: |
          xcodebuild test \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
          retention-days: 7
